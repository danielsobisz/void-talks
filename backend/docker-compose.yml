version: "3.7"

services:
  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_DB=voidtalks
      - POSTGRES_USER=voiduser
      - POSTGRES_PASSWORD=voidpass
    ports:
      - "5432:5432"
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiduser -d voidtalks"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: "10m"
        max-file: "3"
  node:
    build: .
    container_name: void-talks-node
    command: >
      sh -c "npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - prisma-network

networks:
  prisma-network:

volumes:
  postgres_data:
