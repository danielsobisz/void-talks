version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: void-talks-postgres
    environment:
      POSTGRES_USER: voiduser
      POSTGRES_PASSWORD: voidpass
      POSTGRES_DB: voidtalks
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  node:
    build: .
    container_name: void-talks-node
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npx prisma generate && npm run dev"
    environment:
      DATABASE_URL: "postgresql://voiduser:voidpass@postgres:5432/voidtalks"
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
